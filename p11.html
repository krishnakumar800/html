<html>
    <head>
        <title>Html table</title>
    </head>
    <body>
        <table border="2" cellpadding="2" cellspacing="2">
            <caption>A test table with merged cell</caption>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
                
                
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
                
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
           
            
        </table>
    </body>
</html>
